<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"> 
    <title> CRONOMETRO - JS</title>
    <link rel="stylesheet" href="estilosC.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body onload="inicio();">
    <div class="envoltura">
        <div class="widget">
            <div class="fecha">
                <p id="diaSemana" class="diaSemana"></p>
                <p id="dia" class="dia"></p>
                <p>de</p>
                <p id="mes" class="mes"></p>
                <p>del</p>
                <p id ="year" class="year"></p>

            </div>
            <div class="reloj">
                <p id="horas" class="horas">08</p>
                <p>:</p>
                <p id="minutos" class="minutos">50</p>
                <p>:</p>
                <div class="caja-segundos">
                    <p id="ampm" class="ampm">PM</p>
                    <p id="segundos" class="segundos">50</p>
                </div>

            </div>
            <div class="cronometro">
                <p id="horasC" class="horasC">12</p>
                <p>:</p>
                <p id="minutosC" class="minutosC">15</p>
                <p>:</p>
                <p id="segundosC" class="segundosC">55</p>
                <p>:</p>
                <p id="milisegundosC" class="milisegundosC">25</p>
                <div class="botones">
                    <p><button id="iniciar">Iniciar</button></p>
                    <p><button id="resetear">Resetear</button></p>
                </div>
            </div>
        </div>
    </div>
    <script src="crono.js"></script>
</body>



</html>
