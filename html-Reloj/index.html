<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"> 
    <title> Reloj digital 12 horas - JS</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="widget">
            <div class="fecha">
                <p id="diaSemana" class="diaSemana">Sabado</p>
                <p id="dia" class="dia">15</p>
                <p>de</p>
                <p id="mes" class="mes">Febrero</p>
                <p>del</p>
                <p id ="year" class="year">2020</p>

            </div>
            <div class="reloj">
                <p id="horas" class="horas">08</p>
                <p>:</p>
                <p id="minutos" class="minutos">50</p>
                <p>:</p>
                <div class="caja-segundos">
                    <p id="ampm" class="ampm">PM</p>
                    <p id="segundos" class="segundos">50</p>
                </div>

            </div>
        </div>
    </div>
    <script src="reloj.js"></script>
</body>



</html>
